<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App with Maps</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #map {
      height: 400px;
      width: 100%;
      margin-top: 10px;
    }
    .weather-box {
      margin: 20px;
      padding: 15px;
      border-radius: 10px;
      background: #f3f3f3;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <h2>🌦 Weather App with Maps</h2>
  <div class="weather-box" id="weather">Fetching location...</div>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const apiKey = "YOUR_OPENWEATHERMAP_API_KEY"; // Replace with your API key
    const weatherDiv = document.getElementById("weather");

    // Initialize Map
    const map = L.map("map").setView([20, 78], 5); // India default view
    L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
      attribution: "&copy; OpenStreetMap contributors"
    }).addTo(map);

    // Get User Location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(showWeather, showError);
    } else {
      weatherDiv.innerHTML = "Geolocation is not supported by this browser.";
    }

    function showWeather(position) {
      const lat = position.coords.latitude;
      const lon = position.coords.longitude;

      // Move map to location
      map.setView([lat, lon], 10);

      // Marker
      const marker = L.marker([lat, lon]).addTo(map);

      // Fetch weather data
      fetch(`https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`)
        .then(res => res.json())
        .then(data => {
          const weatherInfo = `
            <h3>${data.name}, ${data.sys.country}</h3>
            <p>🌡 Temp: ${data.main.temp}°C</p>
            <p>☁ Weather: ${data.weather[0].description}</p>
            <p>💨 Wind: ${data.wind.speed} m/s</p>
          `;
          weatherDiv.innerHTML = weatherInfo;
          marker.bindPopup(weatherInfo).openPopup();
        })
        .catch(() => {
          weatherDiv.innerHTML = "Error fetching weather data.";
        });
    }

    function showError(error) {
      weatherDiv.innerHTML = "Location access denied. Cannot fetch weather.";
    }
  </script>
</body>
</html>
